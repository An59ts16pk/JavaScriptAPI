<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header center">
        <h1>Слайдер изображений</h1>
    </header>

    <section class="container center">
        <div class="slider">
            <img id="image" class="slider__img" src="img/01.jpg" alt="pictures">
        </div>
        <div id="paginations" class="pagination">
        </div>
        <div class="buttons">
            <button  type="button" id="previous" class="button">Предыдущее изображение</button>
            <button  type="button" id="next" class="button">Следующее изображение</button>
        </div>
    </section>
</body>
</html>
